<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    /* .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    } */
  </style>
</head>

<body class="container d-flex align-items-center vh-100" id="container">
  <div class="container-fluid" id="main">
    <div class="row mx-auto" id="data">
      <div class="col-4 col-md-3 header">
        <label id="labelDay" for="day">DAY</label>
        <br>
        <input type="number" id="day" min="1" max="31" maxlength="2" placeholder="DD">
        <br>
        <p class="error-day"></p>
      </div>
      <div class="col-4 col-md-3">
        <label id="labelMonth" for="month">MONTH</label>
        <br>
        <input type="number"  id="month" min="1" max="12" maxlength="2" placeholder="MM">
        <br>
        <p class="error-month"></p>
      </div>
      <div class="col-4 col-md-3">
        <label id="labelYear" for="year">YEAR</label>
        <br>
        <input type="number" id="year" min="1900" max="" maxlength="2024" placeholder="YYYY">
        <br>
        <p class="error-year"></p>
      </div>
      <div class="col-md-12 col-12 arrow">
        <button onclick="ValidateAge()">
          <img class="rounded-circle" src="./assets/images/icon-arrow.svg" alt="">
        </button>
      </div>
      <div class="calculator my-md-0 my-3">
        <section class="d-years">
          <p class="youryear">--</p>
          <p class="spam">years</p>
        </section>
        <section class="d-month">
          <p class="yourmonth">--</p>
          <p class="spam">months</p>
        </section>
        <section class="d-day">
          <p class="yourday">--</p>
          <p class="spam">days</p>
        </section>
      </div>
    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
